<!DOCTYPE html>
<html lang="de" class="">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" charset='utf-8' />
		<title>ESP8266 - SIM808 - Main menu</title>
		<script src="JavaScript.js"></script>
		<link rel="stylesheet" type="text/css" href="Style.css">
	</head>
	<body onload='loadMainInfo()'>
		<div style='text-align:left;display:inline-block;min-width:340px;'>
			<div style='text-align:center;'>
				<h3>ESP8266 - SIM808</h3>
			</div>
			<div id='info' name='info'>
			</div>
			<table style='width:100%'>
				<tr>
					<td style='width:100'>
						<button onclick='loadMainInfo("?o=1");'>On/Off</button>
					</td>
				</tr>
			</table>
			<br />
			<form action='Settings.html' method='get'>
				<button>Settings</button>
			</form>
			<br />
			<form action='Infos.html' method='get'>
				<button>Information</button>
			</form>
			<br />
			<form action='FirmwareUpdate.html' method='get' onsubmit='return confirm("Do you really want to start OTA?");'>
				<button>Firmware Update</button>
			</form>
			<br />
			<form action='Console.html' method='get'>
				<button>Console</button>
			</form>
			<br />
			<form action='Restart.html' method='get' onsubmit='return confirm("Really restart?");'>
				<button class='button bred'>Restart</button>
			</form>
			<br />
			<div style='text-align:right;font-size:11px;'>
				<hr />
				<a href='https://de.wikipedia.org/wiki/Die_Schlümpfe' target='_blank' style='color:#aaa;'>ESP8266 - SIM808 Bastellschlumpf Version 1.0</a>
			</div>
	</div>
	</body>
</html>
